<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3">
    <div class="col-12" [ngClass]="aplicaCssErro(nome)">

        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
            required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched && !usuario.nome.trim()">
        <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
            <p>Nome é obrigatório</p>
        </div>
    </div>

    <div class="col-12" [ngClass]="aplicaCssErro(nome)">
        <label for="email" class="form-label">E-mail</label>
        <input ype="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
            [(ngModel)]="usuario.email" required email #email="ngModel"
            [class.is-invalid]="!email.valid && email.touched && !usuario.email.trim()">
        <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
            <p>E-mail inválido</p>
        </div>
    </div>

    <div class="col-md-2" 
        [class.has-error]="!cep.valid && cep.touched"
        [class.has-feedback]="!cep.valid && cep.touched">
        <label for="cep" class="form-label">CEP</label>
        <input type="number" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
        <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
            <p>CEP inválido</p>
        </div>
    </div>

    <div class="col-md-4" [ngClass]="aplicaCssErro(nome)">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
            <p>Número é obrigatório</p>
        </div>
    </div>

    <div class="col-md-6">
        <label for="Complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>

    <div class="col-12">
        <label for="rua" class="form-label">Rua</label>
        <input type="text" class="form-control" id="rua" name="rua" [ngModel]="usuario.rua" required #rua="ngModel" placeholder="Apartment, studio, or floor" readonly>
        <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
            <p>Nome da rua é obrigatório</p>
        </div>
    </div>

    <div class="col-md-6" [ngClass]="aplicaCssErro(nome)">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
        <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
            <p>Bairro é obrigatório</p>
        </div>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(nome)">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
        <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
            <p>Cidade é obrigatório</p>
        </div>
    </div>

    <div class="col-md-3" [ngClass]="aplicaCssErro(nome)">
        <label for="inputState" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
        <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
            <p>Estado é obrigatório</p>
        </div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<div> 
    <app-form-debug [form]="f"></app-form-debug>
</div>
